<!DOCTYPE html>
<html lang="en">
<head>
  <title>GameZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .hero {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      padding: 70px 20px;
      text-align: center;
    }

    .game-card img {
      height: 200px;
      object-fit: cover;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">ðŸŽ® GameZone</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'action' %}">Action</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sports' %}">Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'strategy' %}">Strategy</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text text-white me-3">
              Hello, {{ user.username }}
            </span>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning btn-sm" href="{% url 'register' %}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
